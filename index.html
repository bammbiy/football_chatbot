<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Football Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #chatbox { width: 400px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
    input { width: 300px; padding: 5px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>⚽ Football Chatbot</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="메시지를 입력하세요..." />
  <button onclick="sendMessage()">전송</button>

  <script>
    function sendMessage() {
      const userInput = document.getElementById("userInput").value;
      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userInput })
      })
      .then(response => response.json())
      .then(data => {
        const chatbox = document.getElementById("chatbox");
        chatbox.innerHTML += "<p><b>나:</b> " + userInput + "</p>";
        chatbox.innerHTML += "<p><b>봇:</b> " + data.response + "</p>";
        document.getElementById("userInput").value = "";
      });
    }
  </script>
</body>
</html>
